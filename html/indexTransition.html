<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        15% {
          transform: rotate(-15deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto p-8">
      <img
        src="../images/logo-only.png"
        alt="Dummy Image"
        class="w-64 h-64 animate-spin"
      />
    </div>
  </body>
</html>
